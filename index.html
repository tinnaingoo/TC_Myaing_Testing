<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC-Myaing</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="style.css">

    <!-- For Burmese Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@100;200;300;400;500;600;700;800;900&family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-box">
            <div class="logo">
                <img src="/images/logo-white.png" alt="Tech with TCM Logo">
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <nav id="navMenu">
                <ul></ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h2></h2>
            <p></p>
            <a href="" class="btn"></a>
        </div>
    </section>

    <section id="categories" class="categories">
        <div class="container">
            <div class="category-grid"></div>
        </div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <h2></h2>
            <div class="about-content">
                <div class="about-text">
                    <p></p>
                </div>
                <div class="about-skills">
                    <h3>My Skills</h3>
                    <ul></ul>
                </div>
            </div>
            <div class="social-links"></div>
        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <h2></h2>
            <p></p>
            <div class="contact-links"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p></p>
        </div>
    </footer>

    <!-- JavaScript ဖိုင်များ -->
    <script src="/scripts/nav-toggle.js"></script>
    <script src="/script.js"></script>
</body>
</html>
