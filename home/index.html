<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC-Myaing Home Page</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/ad.css">
   
    <!-- For Burmese Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@100;200;300;400;500;600;700;800;900&family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome CDN (ဗားရှင်းအသစ် သုံးထားပါတယ်) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header>
    <div class="header-box">
        <div class="logo">
            <img src="/images/logo-white.png" alt="Tech with TCM Logo">
        </div>

        <!-- Search Box -->
        <div class="search">
            <div class="search-container">
                <i class="fa fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search..">
            </div>
            <div id="sbutton" class="sbutton">
                <i class="fa fa-search"></i>
            </div>
        </div>

        <!-- Hamburger Icon for Mobile -->
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <!-- Navigation Menu -->
        <nav style="top: 60px;" id="navMenu">
            <ul>
                <!-- Navigation items will be dynamically inserted here -->
            </ul>
        </nav>
    </div>
</header>
    
<div class="main-body">    
    <section class="all-post">
        <div class="container">
            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loadingIndicator" style="text-align: center; padding: 20px;">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
            <div class="post-content-grid" id="post-content-grid">
                <!-- Posts will be dynamically inserted here -->
            </div>
            <div id="noResultsMessage" class="no-results-message" style="display: none;">
                No results found.
            </div>
        </div>
    </section>

    <section class="aside">
        <div class="container">
            <div class="widget-socials">
                <h4 class="widget-title">Keep up with Us</h4>
                <ul class="socials">
                    <li>
                        <a class="social-facebook" href="https://www.facebook.com/tc.myaing/" title="facebook" target="_blank">
                            <i class="fab fa-facebook-f"></i>
                            <span class="socials__text">Facebook</span>
                        </a>
                    </li>
                    <li>
                        <a class="social-youtube" href="https://www.youtube.com/@tcmyaing" title="youtube" target="_blank">
                            <i class="fab fa-youtube"></i>
                            <span class="socials__text">YouTube</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="widget-ad">
                <div class="ad-160x600">
                    <p><b>ဤနေရာမှာ ကြော်ငြာပါ။</b></p>
                    <p>320x50</p>
                </div>
            </div>
        </div>
    </section>
</div>
    
<section id="videos" class="videos">
    <div class="container">
        <!-- Image Auto Slider -->
        <div class="slider">
            <div class="slides" id="videoSlides">
                <!-- JavaScript ကနေ dynamically ထည့်ပေးမယ် -->
            </div>
            <button class="prev" onclick="prevSlide()">❮</button>
            <button class="next" onclick="nextSlide()">❯</button>
        </div>
    </div>
</section>  

<section class="contact-section">
    <div class="container">
        <h2></h2>
        <p></p>
        <div class="contact-links">
            <!-- Contact links will be dynamically inserted here -->
        </div>
    </div>
</section>

<!-- Back to Top Button -->
<button class="back-to-top" title="Back to Top">
    <i class="fas fa-arrow-up"></i>
</button>

<footer>
    <div class="container">
        <p></p>
    </div>
</footer>

<!-- JavaScript ဖိုင်များ -->
<script src="/scripts/nav-toggle.js"></script>
<script src="/scripts/image-auto-slider.js"></script>
<script src="/scripts/fetch-and-display-posts.js"></script>
<script src="/scripts/search-filtering.js"></script>        
<script src="/scripts/category-filtering.js"></script>
<script src="/scripts/back-to-top.js"></script>
<script src="/scripts/home.js"></script>

</body>
</html>
